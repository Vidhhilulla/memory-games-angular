<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Matching Game page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>


*
{
     margin: 0;
     padding: 0;
     box-sizing: border-box;
}

body
{
    font-family: 'ABeeZee', sans-serif;
     background-color: #fff;
     line-height: 1.6rem;
     overflow-x: hidden;

}

        *{
            background-color: #7FC7D9;
            margin: 0;
            padding: 0;
        }

        .flex-container{
            display: flex;
            flex-direction: column;
        }

        .title{
            text-align: center;
        }

        .centre-box{
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* You can adjust the number of columns */
            gap: 10px;
            max-width: 700px; 
            max-height: 800px; /* Set a maximum width for responsiveness */
            /* Set a maximum width for responsiveness */
            margin: auto;
            background-color: #DCF2F1;
            align-items: center;
            margin-bottom: 50px;
            padding: 20px;
        }

        .tile {
            width: 100%;
            height: 100px; /* Adjust the height of the tiles as needed */
            background-color: #fff; /* Set a background color for the tiles */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn{
            margin-top: 30px;
            margin-left: 1450px;
            padding: 10px;
        }

        .imgg{
            width: 120px;
            height: 120px;
            margin: 0 auto; /* Center the image */
            display: block; /* Remove default inline layout for images */
            margin-top: 20px; /* Adjust the margin as needed */
        }


  .color-display {
   width: 100%;
            height: 100px;
            border: 2px solid #000; /* Black border */
        }



    </style>
</head>
<body>
    <section class="flex-container">
        <div class="game">
            <div class="container-fluid">
                <button type="button" class="btn">QUIT</button>
                <h1 class="title pt-3" >Tile Matching</h1>
                <div class="centre-box">
                    <div class="tile" *ngFor="let card of selectedObjects1" (click)="onCardClick(card)" [ngClass]="{'selected': card.number === selectedCard}" >
                        Tile {{ card.number }}
                        <div *ngIf="card.isSelected" class="color-display" [style.background-color]="card.color"></div>

                    </div>
                    <div class="tile" *ngFor="let card of selectedObjects2" (click)="onCardClick(card)" [ngClass]="{'selected': card.number === selectedCard}" >
                        Tile {{ card.number }}
                        <div *ngIf="card.isSelected" class="color-display" [style.background-color]="card.color"></div>

                    </div>
                </div>
                <img class="imgg" src="https://tse2.mm.bing.net/th?id=OIP.1xocAnWoa8IrXHU4UpYYRAHaHa&pid=Api&P=0&h=180" alt="">
            </div>
        </div>
    </section>
</body>
</html>
